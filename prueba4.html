<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conexión MQTT con Flespi</title>
  <script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>
</head>
<body>
  <h1>Conexión MQTT con Flespi</h1>
  <p><strong>Mensaje recibido:</strong></p>
  <label id="mensaje">Esperando mensaje...</label>

  <script>
    // Crear cliente MQTT
    const client = new Paho.MQTT.Client("mqtt.flespi.io", 443, "cliente-web-" + Math.random());

    // Token de acceso de Flespi
    const flespiToken = "FlespiToken feRmBrbgP4G0GJU9sbhFh8OKRiQuIf4ZnIi8N3ORKh2lEScKK50A6Cx4hISyrEEV"; // Poné tu token aquí

    // Configuración de callbacks
    client.onConnectionLost = function(responseObject) {
      if (responseObject.errorCode !== 0) {
        console.log("Conexión perdida:", responseObject.errorMessage);
      }
    };

    client.onMessageArrived = function(message) {
      console.log("Mensaje recibido en " + message.destinationName + ": " + message.payloadString);
      
      // Actualizar el contenido del label con el mensaje recibido
      document.getElementById("mensaje").textContent = message.payloadString;
    };

    // Conexión al broker Flespi
    client.connect({
      useSSL: true,
      userName: flespiToken, // Token como usuario
      password: "",           // Sin password
      onSuccess: function() {
        console.log("Conectado a Flespi MQTT");

        // Suscribirse al topic
        client.subscribe("juan23/chat");
      },
      onFailure: function(error) {
        console.error("Fallo de conexión:", error);
      }
    });
  </script>
</body>
</html>
