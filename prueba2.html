<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control MQTT</title>
  <script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 32px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    button:active {
      background-color: #3e8e41;
    }

    button:focus {
      outline: none;
    }

    .status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .status.connected {
      color: green;
    }

    .status.disconnected {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controlar LED por MQTT</h1>
    <button onclick="enviarMensaje('encender')">Encender LED</button>
    <button onclick="enviarMensaje('apagar')">Apagar LED</button>
    <div id="status" class="status disconnected">Desconectado</div>
  </div>

  <script>
    // Crear cliente MQTT
    const client = new Paho.MQTT.Client("test.mosquitto.org", 8081, "webClient-" + parseInt(Math.random() * 1000));

    client.connect({
      onSuccess: () => {
        console.log("Conectado a MQTT");
        document.getElementById('status').textContent = "Conectado";
        document.getElementById('status').classList.remove('disconnected');
        document.getElementById('status').classList.add('connected');
      },
      onFailure: () => {
        console.log("Error al conectar");
        document.getElementById('status').textContent = "Error de Conexi√≥n";
      },
      useSSL: true
    });

    function enviarMensaje(mensaje) {
      const topic = "casa/sala/led";
      const msg = new Paho.MQTT.Message(mensaje);
      msg.destinationName = topic;
      client.send(msg);
      console.log("Mensaje enviado:", mensaje);
    }
  </script>
</body>
</html>
