<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo Mucho Yasmin</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            letter-spacing: 2px;
            animation: float 3s ease-in-out infinite;
            z-index: 2; /* Asegura que el texto quede encima de los corazones */
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: #fff;
            opacity: 0; /* Comienza invisible */
            animation: floatHearts 5s linear 5s infinite; /* Retraso de 5 segundos antes de empezar */
            z-index: 1; /* Asegura que los corazones queden detrás del texto */
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(100vh) rotate(0);
                opacity: 1; /* Aparece al principio */
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0; /* Se desvanece al final */
            }
        }

        .heart:nth-child(1) {
            left: 10%;
            animation-duration: 6s;
            animation-delay: 5s;
        }

        .heart:nth-child(2) {
            left: 20%;
            animation-duration: 7s;
            animation-delay: 5s;
        }

        .heart:nth-child(3) {
            left: 30%;
            animation-duration: 8s;
            animation-delay: 5s;
        }

        .heart:nth-child(4) {
            left: 40%;
            animation-duration: 9s;
            animation-delay: 5s;
        }

        .heart:nth-child(5) {
            left: 50%;
            animation-duration: 6s;
            animation-delay: 5s;
        }

        /* Posicionar los corazones hacia la parte inferior */
        .heart {
            bottom: 10px; /* Coloca los corazones cerca de la parte inferior */
        }
    </style>
</head>
<body>
    <h1>Te amo mucho Yasmin</h1>
    <div class="heart">♥</div>
    <div class="heart">♥</div>
    <div class="heart">♥</div>
    <div class="heart">♥</div>
    <div class="heart">♥</div>
</body>
</html>
